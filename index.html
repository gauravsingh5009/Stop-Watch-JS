<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Stop Watch</h1>
            <div class="box">
                <div class="stopwatch">
                    <span class="timer" id="hour">00</span>
                    <span class="timer">:</span>
                    <span class="timer" id="min">00</span>
                    <span class="timer">:</span>
                    <span class="timer" id="sec">00</span>
                    <span class="timer">:</span>
                    <span class="timer" id="count">00</span>
                </div>
                <div class="btns">
                    <button class="btn start">START</button>
                    <button disabled class="btn stop">STOP</button>
                    <button disabled class="btn reset">RESET</button>
                </div>
            </div>
        </div>
    </section>

     <script src="./JS/index.js"></script>
</body>

</html>
